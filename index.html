<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>test invoice</title>
  <link rel="stylesheet" href="main.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body>
<!-- main div -->
  <div id="main">
    <div id="header"><b>Energy Usage Invoice</b></div>

    <!-- account info div -->
    <div id="invoice-data">
      <div id="account-name"></div>
      <div id="address"></div>
      <div id="contract-plan"></div>
      <div id="date"></div>
      <div id="invoice-number"></div>
    </div>
    <!-- end account info div -->

    <!-- utility details side bar -->
    <div id="utility-details">
      <div class="sub-heading">Utility Details</div>
    </div>
    <!-- end utility details side bar -->

    <!-- current usage -->
    <div id="current-usage">
      <div class="sub-heading">Current Usage</div>
    </div>
    <!-- end current usage -->

    <!-- current charges -->
    <div id="current-charges">
      <div class="sub-heading">Current Charges</div>
      <div id="">to be filled dynamically</div>
    </div>
    <!-- end current charges -->

    <!-- summary information -->
    <div id="summary-information">
      <div class="sub-heading">Summary Information</div>
      <div id="">to be filled dynamically</div>
    </div>
    <!-- end summary information -->

    <!-- meter details -->
    <div id="meter-details">
      <div class="sub-heading">Meter Details</div>
    </div>
    <!-- end meter details -->

  </div>
  <!-- end main div -->
</body>
</html>
